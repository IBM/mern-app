apiVersion: v1
kind: Service
metadata:
  name: "{{  .Chart.Name }}-mongo-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 27017
  selector:
    app: "mongo-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{  .Chart.Name }}-mongo-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "mongo-selector"
        service: mongo
    spec:
      containers:
      - name: {{  .Chart.Name }}-mongo-container
        image: mongo:latest
